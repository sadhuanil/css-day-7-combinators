<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Combinators</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<!--Q1. Using the adjacent sibling combinator (+), how can you target only Paragraph 2 inside the .container? -->
<!--Q2. Using the general sibling combinator (~), how would you target all <p> elements after Heading 2 in .box? -->
<!--Q3. How can you use the child combinator (>) to style only the direct <p> child of the .wrapper? -->
<!--Q4. How can you use :last-child to style the last <p> in the .box? -->
<!--Q5. How can you use the general sibling combinator (~) to target all <span> elements in .box after Paragraph 4? -->
    <div class="container">
        <h1>Heading 1</h1>
        <p>Paragraph 1</p>
        <p>Paragraph 2</p>
        <ul>
            <li>List Item 1</li>
            <li>List Item 2</li>
        </ul>
        <p>Paragraph 3</p>
    </div>
    <div class="box">
        <h2>Heading 2</h2>
        <p>Paragraph 4</p>
        <span>Span 1</span>
        <p>Paragraph 5</p>
    </div>
    <div>
        <h3>Heading 3</h3>
        <p>Paragraph 6</p>
        <p>Paragraph 7</p>
        <span>Span 2</span>
        <p>Paragraph 8</p>
    </div>
    <div class="wrapper">
        <h4>Heading 4</h4>
        <p>Paragraph 9</p>
        <span>Span 3</span>
    </div>
</body>
</html>
